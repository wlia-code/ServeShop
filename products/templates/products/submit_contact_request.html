{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Contact Us{% endblock %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <form class="mt-3" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name">Name:</label>
                        <input type="text" name="name" id="id_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_subject">Subject:</label>
                        <input type="text" name="subject" id="id_subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_message">Message:</label>
                        <textarea name="message" id="id_message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-black rounded-0 text-uppercase float-right mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
