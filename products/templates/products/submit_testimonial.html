{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Testimonial{% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <form class="mt-3" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-black rounded-0 text-uppercase float-right mt-3">Send Testimonial</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
